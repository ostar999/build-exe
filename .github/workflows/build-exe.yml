name: Build Windows EXE

on:
  push:
    branches: [main]  # 或改成你用的分支名

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 或你使用的版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt5 openpyxl pandas

      - name: Build executable
        run: pyinstaller --noconfirm --windowed --onefile --icon=icon.ico medical_data_tool.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v3
        with:
          name: medical_data_tool_exe
          path: dist/medical_data_tool.exe
